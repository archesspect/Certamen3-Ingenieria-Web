 
 <div class="container mt-5" id="formulariocambio">
     <form [formGroup]="formulario" activeid="formulariocambio" onclick="mostrar()" novalidate>
             <ul>
                 <li>
                     <h1>Cambios</h1>
                     <label for="region" id="cabeceraregion">
                         Región
                     </label>
                     <br>
                     <select formControlName="region" id="region" name="Region ">
                         <br>
                         <option>Valparaíso</option>
                         <option>Metropolitana</option>
                         <option>Bio Bio</option>
                         <option>Araucanía</option>
                     </select>
                 </li> 
                 <br>
                 <li>
                     <label for="estadoclima" id="cabeceraclimaestadoclima">
                         Estado del clima
                     </label>
                     <div class="form-check">
                         <input class="form-check-input" type="radio" name="estadoclima" id="estadoclima1">
                         <label class="form-check-label" for="flexRadioDefault1" id="estadoclima1">
                         Soleado
                         </label>
                         <br>
                         <input class="form-check-input" type="radio" name="estadoclima" id="estadoclima2">
                         <label class="form-check-label" for="flexRadioDefault1" id="estadoclima2">
                         Lluvioso
                         </label>
                         <br>
                         <input class="form-check-input" type="radio" name="estadoclima" id="estadoclima3">
                         <label class="form-check-label" for="flexRadioDefault1" id="estadoclima3">
                         Nublado
                         </label>
                         <br>
                         <input class="form-check-input" type="radio" name="estadoclima" id="estadoclima4">
                         <label class="form-check-label" for="flexRadioDefault1" id="estadoclima4">
                         Tormenta
                         </label>
                     </div>
                 </li>
                 <br>
                 <li>
                     <label for="dia" id="cabeceradia">
                         Día
                     </label>
                     <br>
                     <select formControlName="dia" id="dia" name="dia">
                         <br>
                         <option>Lunes</option>
                         <option>Martes</option>
                         <option>Miercoles</option>
                         <option>Jueves</option>
                         <option>Viernes</option>
                         <option>Sábado</option>
                         <option>Domingo</option>
                     </select>
                 </li>
                 <br>
                 <li>
                     <label for="temperatura" id="cabeceratemperatura">
                         Temperatura
                     </label>
                     <br>
                     <input type="number">
                 </li>
                 <br>
                 <li>
                     <br/>
                     <label for="estadoclima" id="cabeceraestadoclima">
                         Grados
                     </label>
                     <div class="form-check" id="estadoclima">
                         <input class="form-check-input" type="radio" name="estadoclima" id="estadoclima">
                         <label class="form-check-label" for="flexRadioDefault1">
                         Celcius
                         </label>
                         <br>
                         <input class="form-check-input" type="radio" name="flexRadioDefault" id="estadoclima">
                         <label class="form-check-label" for="flexRadioDefault1">
                         Fahrenheit
                         </label>
                     </div>
                 </li>
                 <br>
                 <li>
                    <br/>
                    <button type="submit" id="actualizar" onclick="validacion()" >actualizar</button>
                </li>
             </ul>
             
             <div *ngIf="activarMsg" id="recepcion">
                 Gracias, tus datos han sido recibidos!
             </div>
         </form>
 </div>
